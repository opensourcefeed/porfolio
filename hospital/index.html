<!DOCTYPE html>
<html>
<head>
	<title>Alshifa Multispeciality Hospital</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="style/main.css" />
</head>
<body>
	<nav>
		<ul id="navMenu">
			<li data-menuanchor="home" class="active"><a href="#home">HOME</a></li>
			<li data-menuanchor="experts"><a href="#experts">Experts</a></li>
			<li data-menuanchor="facilities"><a href="#facilities">Facilties</a></li>
			<li data-menuanchor="contact"><a href="#contact">Contact US</a></li>
		</ul>
	</nav>
	<div id="fullpage">
		<div class="section">
			<h1>alshifa</h1>
			<p>Multispeciality Hospital</p>
		</div>
		
		<div class="section">
			<h2>Experts</h2>	
		</div>
		
		<div class="section">
			<h2>Facilities</h2>
		</div>
		<div class="section fp-auto-height-responsive">
			<h2>Contact Us</h2>
			<em>Have something to share or ask ? Please fill in the form and send it to us. We shall get back to you shortly.</em>
			<hr>
			<form>
				<label for="name">Contact Name</label>
				<input id="name" type="text" />
				<label for="email">Email</label>
				<input id="email" type="text" />
				<label for="phone">Phone Number</label>
				<input id="phone" type="text" />
				<label for="message">Message</label>
				<textarea id="message"></textarea>
				<input type="submit" value="Submit" name="submit" />
			</form>
		</div>
	</div>

	<script src="script/jquery.min.js"></script>
	<script src="script/fullpage.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
